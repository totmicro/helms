{{- if .Values.dashboard.enabled -}}
{{- $secretName := printf "%s" (include "netbird.dashboard.secret" .) -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "netbird.fullname" . }}-dashboard
  namespace: {{ include "netbird.namespace" . }}
  labels:
    {{- include "netbird.dashboard.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.dashboard.replicaCount }}
  selector:
    matchLabels:
      {{- include "netbird.dashboard.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.dashboard.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "netbird.dashboard.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.dashboard.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "netbird.dashboard.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.dashboard.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          {{- include "netbird.dashboard.disableIPv6" . | nindent 10 }}
          securityContext:
            {{- toYaml .Values.dashboard.securityContext | nindent 12 }}
          image: "{{ .Values.dashboard.image.repository }}:{{ .Values.dashboard.image.tag  }}"
          imagePullPolicy: {{ .Values.dashboard.image.pullPolicy }}
          {{- if or (.Values.dashboard.env) (.Values.dashboard.envRaw) (.Values.dashboard.envFromSecret) }}
          env:
          {{- range $key, $val := .Values.dashboard.env }}
          - name: {{ $key }}
            value: {{ $val | quote }}
          {{- end }}
          {{- if .Values.dashboard.envRaw }}
            {{- with .Values.dashboard.envRaw }}
              {{- toYaml . | nindent 10 }}
            {{- end }}
          {{- end }}
          {{- range $key, $val := .Values.dashboard.envFromSecret }}
          - name: {{ .name }}
            valueFrom:
              secretKeyRef:
                name: {{ $secretName }}
                key: {{ .key }}
          {{- end }}
          {{- end }}
          {{- with .Values.dashboard.lifecycle }}
          lifecycle: {{ toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: {{ .Values.dashboard.service.name }}
              containerPort: {{ .Values.dashboard.service.port }}
              protocol: TCP
          livenessProbe:
            periodSeconds: 5
            httpGet:
              path: /
              port: {{ .Values.dashboard.service.name }}
          readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 5
            httpGet:
              path: /
              port: {{ .Values.dashboard.service.name }}
          resources:
            {{- toYaml .Values.dashboard.resources | nindent 12 }}
      {{- with .Values.dashboard.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.dashboard.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.dashboard.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
