apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "netbird-dashboard.fullname" . }}
  namespace: {{ include "netbird-dashboard.namespace" . }}
  labels:
    {{- include "netbird-dashboard.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: [{{ include "netbird-dashboard.secret" . }}]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "netbird-dashboard.fullname" . }}
  namespace: {{ include "netbird-dashboard.namespace" . }}
  labels:
    {{- include "netbird-dashboard.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ include "netbird-dashboard.serviceAccountName" . }}
  namespace: {{ include "netbird-dashboard.namespace" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "netbird-dashboard.fullname" . }}
